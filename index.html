<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- This is header section  -->
    <header>
        <nav>
            <div class="navbar">
                 <div>
                    <img class="logo-img" src="logo/logo-light.png" alt="logo">
                 </div>
                 <div class="menubar">
                    <li class="list-item">Home</li>
                    <li class="list-item">About</li>
                    <li class="list-item">service</li>
                    <li class="list-item">Menu</li>
                 </div>
            </div>
        </nav>
    </header>
    <!-- Header section end -->
    <!-- Banner section starts -->
    <section>
        <div class="banner-container">
            <div class="banner-text">
                <h1 class="title">Better design for <br>
                    your digital products</h1>
                <p class="banner-p">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                <button class="btn">Explore More</button>
            </div>
            <div class="banner-photo">
                <img class="banner-img" src="./images/banner.png" alt="banner image">
            </div>
        </div>
    </section>
    <!-- This is the end of banner section  -->
</body>
</html>
